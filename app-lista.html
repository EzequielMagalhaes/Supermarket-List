<html>
<head>
    <title>Lista de Supermecado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Aplicativo de lista de supermercado</h2>
    </header>
    
    <div class="lista-cadastro">
        <input type="text" name="nome_produto" placeholder="Nome do produto...">
        <input type="number" name="valor_produto" step="0.01" placeholder="Valor do produto...">
        <input type="submit" name="acao" value="Cadastrar">
    </div>

    <div class="lista-produtos">
        
    </div>

    <div class="soma-produto">
        <h2>R$:0</h2>
    </div>

    <button name="limpar">Limpar</button>
    
    <script src="script.js"></script>
</body>
</html>
